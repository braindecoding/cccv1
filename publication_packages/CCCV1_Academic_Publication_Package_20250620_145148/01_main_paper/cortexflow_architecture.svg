<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enhancerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Arsitektur CortexFlow-CLIP-CNN V1</text>
  
  <!-- Input -->
  <rect x="50" y="200" width="120" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sinyal fMRI</text>
  <text x="110" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Miyawaki: 967</text>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Lainnya: 3092</text>
  
  <!-- Encoder -->
  <rect x="220" y="150" width="150" height="180" rx="10" fill="url(#encoderGrad)" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
  <text x="295" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CLIP-Guided</text>
  <text x="295" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Encoder</text>
  
  <!-- Encoder Components -->
  <rect x="235" y="210" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="295" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Layer Normalization</text>
  
  <rect x="235" y="240" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="295" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SiLU Activation</text>
  
  <rect x="235" y="270" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="295" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Progressive Dropout</text>
  
  <text x="295" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Output: 512</text>
  
  <!-- Enhancer -->
  <rect x="420" y="170" width="150" height="140" rx="10" fill="url(#enhancerGrad)" stroke="#27ae60" stroke-width="2" filter="url(#shadow)"/>
  <text x="495" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Semantic</text>
  <text x="495" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Enhancer</text>
  
  <!-- Enhancer Components -->
  <rect x="435" y="235" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="495" y="253" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Residual Connection</text>
  
  <rect x="435" y="265" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="495" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">L2 Normalization</text>
  
  <!-- Residual Path -->
  <path d="M 370 240 Q 390 220 390 200 Q 390 180 410 180 Q 430 180 430 200 Q 430 220 450 240" 
        stroke="#f39c12" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="410" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">Residual Weight</text>
  
  <!-- Decoder -->
  <rect x="620" y="150" width="150" height="180" rx="10" fill="url(#decoderGrad)" stroke="#c0392b" stroke-width="2" filter="url(#shadow)"/>
  <text x="695" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CLIP-Guided</text>
  <text x="695" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Decoder</text>
  
  <!-- Decoder Components -->
  <rect x="635" y="210" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="695" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Linear Layers</text>
  
  <rect x="635" y="240" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="695" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dropout Regularization</text>
  
  <rect x="635" y="270" width="120" height="25" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <text x="695" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sigmoid Activation</text>
  
  <text x="695" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Output: 28×28</text>
  
  <!-- Output -->
  <rect x="820" y="200" width="120" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <text x="880" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Rekonstruksi</text>
  <text x="880" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Visual</text>
  <text x="880" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">28×28 piksel</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <line x1="170" y1="240" x2="210" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="240" x2="410" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="240" x2="610" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="240" x2="810" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Dimension labels -->
  <text x="190" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">967/3092</text>
  <text x="390" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">512</text>
  <text x="590" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">512</text>
  <text x="790" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">784</text>
  
  <!-- CLIP Embedding Space indicator -->
  <rect x="400" y="400" width="200" height="60" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CLIP Embedding Space</text>
  <text x="500" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Semantic Guidance untuk</text>
  <text x="500" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Neural Decoding</text>
  
  <!-- Connection to CLIP space -->
  <line x1="495" y1="310" x2="500" y2="390" stroke="#9b59b6" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Loss Functions -->
  <rect x="50" y="400" width="280" height="120" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fungsi Kerugian Gabungan</text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">• MSE Loss (bobot: 1,0)</text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="white">• CLIP Similarity Loss (bobot: 0,1)</text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="11" fill="white">• Cosine Similarity Loss (bobot: 0,05)</text>
  
  <text x="190" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">L_total = L_MSE + 0,1×L_CLIP + 0,05×L_cos</text>
</svg>